<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <style>
       .wrapper
       {
        height: 400px;
        margin-top: 200px; 
        text-align: center;
        padding-top: 100px;

       }
       body
       {
        background-color: black;
       }
       button
       {
        margin-top: 20px;

       }
      
      
    </style>
    <body>
        <div class="container-sm row d-flex justify-content-center">
            <!-- <div class="wrapper"> -->

                <div class="col-sm-8 bg-primary text-white wrapper" >
                    <h1 class="heading">celcius to farenheit</h1>
                    <div><input type="text" id="celcius"/>  </div>
                    <button type="button" onclick="convert()">convert</button> 
                    <div>Result : <span id="farenheit"></span></div>
                </div>
            <!-- </div> -->
        </div>
    </body>
    <script>       
       function convert()
       {
        let celcius= Number(document.getElementById('celcius').value);        
        let farenheit=(celcius*9/5)+32;
            console.log(farenheit);
            document.getElementById('farenheit').innerHTML=farenheit+'F';
       }


    </script>
</html>
