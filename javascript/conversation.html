<script>
    console.log(Number("78.5"));
    console.log(typeof parseFloat("678.76766"));
    console.log(parseInt("899"));
    console.log(typeof parseInt("899"));

    //unary "+"" operator

    let x ="10";
    let y = +x;
    console.log(typeof x ,typeof y);

    //String() method converts a number into a string
    let z = 78;
    console.log(String(z));

    //toString() method converts a number into a string 
    let a = 899;
    console.log(a.toString());


</script>
