<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <p>Badges</p>
        <div class="row">
            <div class="col-md-6">                
                <a href="#"><span class="badge bg-primary">Primary</span>
                <a href="#"><span class="badge bg-secondary">Secondary</span>
                <hr>
                <button class="btn btn-danger">inpox<span class="badge">5</span></button>
                <hr>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>@include media-breakpoint-only(xs) { ... }
                   
                  </div>
            </div>
        </div>
    </div>

    <div class="bg-info clearfix">
        <button type="button" class="btn btn-secondary float-start">Example Button floated left</button>
        <button type="button" class="btn btn-secondary float-end">Example Button floated right</button>
      </div>
</body>
