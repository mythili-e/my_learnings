<!DOCTYPE html>
<html>
    <head> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
         </head>
         <style>
            .bg-color
            {
                background-color: hsl(180, 100%, 97%);
            }
            .btn-rounded
            {
                border-radius: 30px;

            }
         </style>
        <body class="bg-color">
            <div class="container mt-5">
                <div class="row justify-content-md-center">
                    <form class="col-md-6 bg-white p-4 rounded shadow">
                    <!-- <div class="col-md-6"> -->
                <h3 class="text-primary text-center"><strong>Register Now</strong></h3>
                <!-- <form> -->
                    <div class="mb-3 mt-3">
                      <label for="email" class="form-label">Email Address:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="mb-3">
                      <label for="pwd" class="form-label">Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">confirm Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                      </div>
                    <div class="form-check mb-3">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> I Agree terms and condition
                      </label>
                    </div>
                    <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-rounded w-75">Register Now</button>
                  </div>
                    <div class="mb-3 text-center text-secondary mt-3">
                        or register using
                    </div>
                    <div class="d-flex justify-content-around mb-3">
                      <button type="submit" class="btn btn-danger btn-rounded"><i class="bi bi-goole">&nbsp;&nbsp;google</i>
                      </button>
                      <button type="submit" class="btn btn-primary btn-rounded"><i class="bi bi-facebook"></i>&nbsp;&nbsp;Facebook</button>
                      <button type="submit" class="btn btn-primary btn-rounded"><i class="bi bi-linkedin"></i>&nbsp;&nbsp;Linkedin</button>
                    </div>
                  </form>
                </div>
                </div>
            </div>
        </body>
  
</html>
